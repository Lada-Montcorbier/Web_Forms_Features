<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Access</title>
    <style>
      body {
        text-align: center;
      }

      button {
        display: block;
        cursor: pointer;
        background: black;
        color: white;
        width: 300px;
        padding: 1em;
        margin: 0 auto;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Test yourself</h1>
    <h2>getElementByClassName()</h2>
    <button onclick="green()" class="green">Click to change to green.</button>
    <button onclick="blue()" class="blue">Click to change to blue.</button>
    <button onclick="red()" class="red">Click to change to red.</button>
    <button onclick="undo()" class="undo">Undo</button>
  </body>

  <script>
    function green() {
      let button = document.getElementsByClassName("green");

      for (let i = 0; i < button.length; i++) {
        button[i].style.background = "green";
      }
    }

    function blue() {
      let button = document.getElementsByClassName("blue");

      for (let i = 0; i < button.length; i++) {
        button[i].style.background = "blue";
      }
    }

    function red() {
      let button = document.getElementsByClassName("red");

      for (let i = 0; i < button.length; i++) {
        button[i].style.background = "red";
      }
    }

    function undo() {
      let button1 = document.getElementsByClassName("green");
      let button2 = document.getElementsByClassName("blue");
      let button3 = document.getElementsByClassName("red");

      for (let i = 0; i < button1.length; i++) {
        button1[i].style.background = "black";
      }

      for (let i = 0; i < button2.length; i++) {
        button2[i].style.background = "black";
      }

      for (let i = 0; i < button3.length; i++) {
        button3[i].style.background = "black";
      }
    }
  </script>
</html>
